<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Video Uppladdning</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
        p {
            font-size: 20px;
            color: #666;
        }
        form {
            margin-top: 30px;
        }
        input[type="file"],
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 12px 24px;
            font-size: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Uppladdning</h1>
        <p>Ladda upp din video tillsammans med en kommentar.</p>
        <form id="uploadForm">
            <input type="file" id="videoFile" accept="video/*" multiple><br>
            <input type="text" id="comment" placeholder="Skriv en kommentar..."><br>
            <input type="submit" value="Ladda upp">
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const webhookURL = 'https://discord.com/api/webhooks/1288242804522483742/a5t3CgC4UGy_9ebaXfjyj1F8r4f-lygpLmlNE646YvWDWJ8xwmKCt6Q3fuQ39sLkn1Z0';

            const files = document.getElementById('videoFile').files;
            const comment = document.getElementById('comment').value;

            if (files.length === 0) {
                alert('Vänligen välj en video att ladda upp.');
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const formData = new FormData();
                formData.append('file', files[i]);
                formData.append('payload_json', JSON.stringify({
                    content: comment
                }));

                fetch(webhookURL, {
                    method: 'POST',
                    body: formData
                }).then(response => {
                    if (response.ok) {
                        alert('Video har skickats!');
                    } else {
                        alert('Ett fel uppstod. Var god försök igen.');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('Ett fel uppstod. Var god försök igen.');
                });
            }
        });
    </script>
</body>
</html>
